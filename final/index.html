<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christina Leisen - 231 Final</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/xrn3ikz.css">
</head>
<body>
    <main>

        <div class="push_right">
            <div class="popup" onclick="myHelp()">?
                <span class="popuptext" id="myPopup">
                    Each number is linked to a different font that represents the essence of a type of person. Input in your birth date and hit "Submit" to find out YOUR font style!
                </span>
            </div>
        </div>

        <div class="title__entry">
            <h1>What Font Matches Your Vibe?</h1>
    
            <form action="">
                <label for="birthdayInput">enter birthday: </label>
                <input id="birthday" class="js-date-input" type="date" name="birthday">
                <button class="js-submit-button" type="button">submit</button>
              </form>
        </div>
        <div class="all__fonts">
            <button id="font__buttons" class="aries">1</button>
            <button id="font__buttons" class="taurus">2</button>
            <button id="font__buttons" class="gemini">3</button>
            <button id="font__buttons" class="cancer">4</button>
            <button id="font__buttons" class="leo">5</button>
            <button id="font__buttons" class="virgo">6</button>
            <button id="font__buttons" class="libra">7</button>
            <button id="font__buttons" class="scorpio">8</button>
            <button id="font__buttons" class="sagittarius">9</button>
            <button id="font__buttons" class="capricorn">10</button>
            <button id="font__buttons" class="aquarius">11</button>
            <button id="font__buttons" class="pisces">12</button>
        </div>

    </main>
    
    <script src="app.js"></script>
</body>
</html>
