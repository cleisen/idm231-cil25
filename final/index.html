<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christina Leisen - 231 Final</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/xrn3ikz.css">
</head>
<body>
    <main>

        <!-- HELP BUTTON -->
        <div class="push_right">
            <div class="popup" onclick="myHelp()">?
                <span class="popuptext" id="myPopup">
                    Each number is linked to a different font that represents the essence of a type of person. Input in your birth date and hit "Submit" to find out YOUR font style!
                </span>
            </div>
        </div>

        <!-- TITLE AND FORM -->
        <div class="title__entry">
            <h1>What Font Matches Your Vibe?</h1>
    
            <form id="userInfo" name="myForm">
                <div class="control">
                    <label for="birthdayInput">enter birthday: </label>
                    <input id="birthday" type="date" name="date" required>
                    <button class="js-submit-button" type="button" id="userSubmit">submit</button>
                </div>
              </form>
        </div>

        <!-- BUTTONS -->
        <div class="all__fonts">
            <button class="font__buttons capricorn"  id="spongebob-fail" data-audio-file="spongebob-fail.mp3">1</button>
            <button class="font__buttons aquarius"   id="teleport" data-audio-file="teleport.mp3">2</button>
            <button class="font__buttons pisces"     id="lil-song" data-audio-file="lil-song.mp3">3</button>
            <button class="font__buttons aries"      id="dj" data-audio-file="dj.mp3">4</button>
            <button class="font__buttons taurus"     id="shooting-stars" data-audio-file="shooting-stars.mp3">5</button>
            <button class="font__buttons gemini"     id="correct" data-audio-file="correct.mp3">6</button>
            <button class="font__buttons cancer"     id="crickets" data-audio-file="crickets.mp3">7</button>
            <button class="font__buttons leo"        id="ding" data-audio-file="ding.mp3">8</button>
            <button class="font__buttons virgo"      id="elevator" data-audio-file="elevator.mp3">9</button>
            <button class="font__buttons libra"      id="knocking" data-audio-file="knocking.mp3">10</button>
            <button class="font__buttons scorpio"    id="pink-panther" data-audio-file="pink-panther.mp3">11</button>
            <button class="font__buttons sagittarius" id="sombrero" data-audio-file="sombrero.mp3">12</button>
        </div>


        <div id="images" class="images" hidden>
            <input type="image" src="images/fonts/times.jpg" />
        </div>

                <!-- Modal (modal is initially hidden)-->
        <div id="modal" class="modal" hidden>
            <div class="modal-body">
            <div class="modal-content">
                <div>
                    <img id="zDisplayImg" src="images/fonts/.jpg" alt="blank">
                  </div>
                <p class="titleAndDate">
                <span id="zTitle">Title</span> <br> <span id="zDateRange">Date Range</span>
                </p>
                <div id="zMoreInfo">
                <p>Object description goes here</p>
                </div>
                <button id="btn-modal-close" class="toggle-modal">Close</button>
            </div>
            </div>
            <div class="blanket"></div>
        </div>

        <audio id="speakers"></audio>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
