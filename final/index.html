<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christina Leisen - 231 Final</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/xrn3ikz.css">
</head>
<body>
    <main>

        <!-- HELP BUTTON -->
        <div class="push_right">
            <div class="popup" onclick="myHelp()">?
                <span class="popuptext" id="myPopup">
                    Each number is linked to a different font that represents the essence of a type of person. Input in your birth date and hit "Submit" to find out YOUR font style!
                </span>
            </div>
        </div>

        <!-- TITLE AND FORM -->
        <div class="title__entry">
            <h1>What Font Matches Your Vibe?</h1>
    
            <form action="">
                <label for="birthdayInput">enter birthday: </label>
                <input id="birthday" class="js-date-input" type="date" name="birthday">
                <button class="js-submit-button" type="button">submit</button>
              </form>
        </div>

        <!-- BUTTONS -->
        <div class="all__fonts">
            <button class="font__buttons aries" data-audio-file="dj.mp3">1</button>
            <button class="font__buttons taurus" data-audio-file="shooting-stars.mp3">2</button>
            <button class="font__buttons gemini" data-audio-file="correct.mp3">3</button>
            <button class="font__buttons cancer" data-audio-file="crickets.mp3">4</button>
            <button class="font__buttons leo" data-audio-file="ding.mp3">5</button>
            <button class="font__buttons virgo" data-audio-file="elevator.mp3">6</button>
            <button class="font__buttons libra" data-audio-file="knocking.mp3">7</button>
            <button class="font__buttons scorpio" data-audio-file="pink-panther.mp3">8</button>
            <button class="font__buttons sagittarius" data-audio-file="sombrero.mp3">9</button>
            <button class="font__buttons capricorn" data-audio-file="spongebob-fail.mp3">10</button>
            <button class="font__buttons aquarius" data-audio-file="teleport.mp3">11</button>
            <button class="font__buttons pisces" data-audio-file="lil-song.mp3">12</button>
        </div>

        <audio id="speakers"></audio>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
